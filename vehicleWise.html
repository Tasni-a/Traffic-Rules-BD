  <video id="background-video" autoplay muted loop>
    <source src="videos/background.mp4" type="video/mp4">

  <script>
    function showModal(title, desc, imgSrc) {
      const modal = document.getElementById('vehicleModal');
      
      document.getElementById('modal-title').innerText = title;
      document.getElementById('modal-desc').innerHTML = desc;
      document.getElementById('modal-banner').src = imgSrc;
  
      modal.style.display = 'flex'; // Start displaying
      requestAnimationFrame(() => {
        modal.classList.add('visible'); // Trigger fade-in
      });
    }
  
    function hideModal() {
      const modal = document.getElementById('vehicleModal');
      modal.classList.remove('visible'); // Trigger fade-out
      setTimeout(() => {
        modal.style.display = 'none'; // Fully hide after fade-out
      }, 300);
    }
  
    function outsideClick(event) {
      const modalBox = document.querySelector('.modal-box');
      if (!modalBox.contains(event.target)) {
        hideModal();
      }
    }
  </script>
